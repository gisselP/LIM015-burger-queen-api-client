
<aside>
    <app-header></app-header>
    <div class="buttons-div">
        <button type="button" (click)="breakfastBtn()" class="btn-products" value="desayuno">Desayuno</button>
        <button type="button" (click)="lunchBtn()" class="btn-users" value="almuerzo">Almuerzo</button>
    </div>
    <section class="menu-section">
        <aside class="menu-products">
            <section class="container-menu">
                <ul class ="products-menu" *ngFor="let data of breakfast" (click)="breakfastoOrder(breakfast)">
                    <li>{{data.name}}</li>
                    <li>$.{{data.price}}</li>
                </ul>
                <ul class ="products-menu" *ngFor="let data of lunch">
                    <li>{{data.name}}</li>
                    <li>$.{{data.price}}</li>
                </ul>
            </section>
        </aside>
        <section class="admin-menu">
            <form class="table-products">
                Cliente:<input type="text" class="input-name" id="inputName" >
                <i class="fas fa-times"></i>
                <div class="table-order">
                    <p class="name-table">Nombre</p>
                    <p class="name-table">Precio</p>
                    <p class="name-table">Cantidad</p>
                    <p class="name-table"></p>
                    <div class="div-output" *ngFor="let data of lunch">
                        <p class="name-product">{{productName}}</p>
                        <p class="name-price">10$</p>
                        <p class="name-cant">
                            <i class="fas fa-angle-up"></i>
                            <span class="name-amount">5</span>
                            <i class="fas fa-angle-down"></i>
                        </p>
                        <button type="button" class="btn-trash">
                            <i class="fas fa-trash "></i>
                        </button>
                    </div>
                </div>
                <button class="logIn-button" type='submit' >Ingresar</button> 
            </form>
        </section>
    </section>
</aside>
